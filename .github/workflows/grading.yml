name: Grade Calculator

on:
  push:
    branches: [ main, solutions ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  calculate-grade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.22"

      - name: Install dependencies
        run: |
          uv sync

      - name: Run tests for 000_intro
        run: |
          uv run pytest 000_intro

      - name: Run tests for 100_conditionals
        run: |
          uv run pytest 100_conditionals
