name: Grade Calculator

on:
  push:
    branches-ignore:
      - "main"
  workflow_dispatch:
  workflow_run:
    workflows: ["Sync to Solutions"]
    types:
      - completed
    branches: [solutions]


jobs:
  calculate-grade:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        test-module:
          - 000_intro
          - 100_conditionals
          - 200_repetitions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.22"

      - name: Install dependencies
        run: |
          uv sync

      - name: Run tests for ${{ matrix.test-module }}
        run: |
          uv run pytest ${{ matrix.test-module }} --junit-xml=results-${{ matrix.test-module }}.xml
        continue-on-error: true

      - name: Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'results-${{ matrix.test-module }}.xml'
          check_name: 'Test Results: ${{ matrix.test-module }}'
