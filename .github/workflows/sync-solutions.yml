name: Sync Questions to Solutions Branch

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-solutions:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for rebase

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if solutions branch exists
        id: check-branch
        run: |
          echo "ðŸ” Checking if solutions branch exists on remote..."
          if git show-ref --verify --quiet refs/remotes/origin/solutions; then
            echo "âœ… Solutions branch found on remote"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Solutions branch not found on remote"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create solutions branch if it doesn't exist
        if: steps.check-branch.outputs.exists == 'false'
        run: |
          echo "ðŸ†• Creating new solutions branch..."
          git checkout -b solutions
          git push -u origin solutions
          echo "âœ… Solutions branch created and pushed to remote"

      - name: Sync questions to solutions branch
        if: steps.check-branch.outputs.exists == 'true'
        run: |
          echo "ðŸ“‹ Syncing existing solutions branch with latest questions..."

          # Switch to solutions branch (creates local copy of existing remote branch)
          git checkout solutions
          echo "âœ… Checked out existing solutions branch"

          # Merge latest questions from main
          echo "ðŸ”„ Merging latest changes from main..."
          git merge origin/main

          # Push changes (no force needed!)
          echo "ðŸ“¤ Pushing updates to solutions branch..."
          git push origin solutions
          echo "âœ… Solutions branch successfully updated"

      - name: Report sync status
        run: |
          echo "âœ… Questions successfully synced to solutions branch"
          echo "ðŸ“‹ Latest commits:"
          git log --oneline -5
