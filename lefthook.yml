pre-commit:
  parallel: true
  commands:
    uv-sort:
      glob: "pyproject.toml"
      run: uvx uv-sort
      stage_fixed: true
    lint:
      glob: "*.py"
      run: ruff check --fix {staged_files}
      stage_fixed: true
    format:
      glob: "*.py"
      run: ruff format {staged_files}
      stage_fixed: true
  exclude_tags:
    - merge
    - rebase

pre-push:
  piped: true # stop if one fails
  commands:
    lint:
      run: ruff check .
